 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
        <form>
            <section class = "screen">
                <input type="text" name="screen" id="ipScreen"/>
            </section>
                <br>

                <section>
                <input type="button" value="ON/OFF" name="on-button" class="system-functionality"/>
                <input type="button" value="AC" name="ac" class="system-functionality" />
                <input type="button" value="C" name="delete" class="system-functionality" />
                <br>

                <input type="button" value="7" name="button7"/>
                <input type="button" value="8" name="button8"/>
                <input type="button" value="9" name="button9"/>
                <input type="button" value="/" name="dividebutton"  class="hidden" />
                <br>

                <input type="button" value="4" name="button4"/>
                <input type="button" value="5" name="button5"/>
                <input type="button" value="6" name="button6"/>
                <input type="button" value="*" name="multiplybutton" class="hidden" />
                <br>

                <input type="button" value="1" name="button1"/>
                <input type="button" value="2" name="button2"/>
                <input type="button" value="3" name="button3"/>
                <input type="button" value="-" name="subtractbutton" class="hidden" />
                <br>

                
                <input type="button" value="0" name="button0"/>
                <input type="button" value="." name="dotbutton" />
                <input type="button" value="+" name="addbutton" class="hidden" />
                <input type="button" value="=" name="equalbutton" id="equalTo" />
            </section>
        </form>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
